<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebus Management System - User</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Ebus Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="driver.html">Driver</a></li>
                <li><a href="user.html">User</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="user-auth">
            <h2>User Registration / Login</h2>
            <form id="user-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="login-btn">Login</button>
                <button type="button" id="register-btn">Register</button>
            </form>
        </section>

        <section id="bus-search">
            <h2>Search for Buses</h2>
            <input type="text" id="location" placeholder="Enter location" required>
            <button id="search-btn">Search</button>
            <div id="bus-results"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Ebus Management System</p>
    </footer>

    <script src="js/firebase-config.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
